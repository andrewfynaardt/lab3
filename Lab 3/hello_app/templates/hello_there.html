{% block title %}
Hello, Flask
{% endblock %}
{% block content %}
{%if name %}
            <p>Hello there, {{ name }}!</p> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
        {% else %}
            <p>What's your name? Provide it after /hello/ in the URL.</p>
        {% endif %}
{% endblock %}
